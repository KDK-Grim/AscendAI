<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AscendAI ‚Äì Sovereign Stack</title>

  <!-- Meta + Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta property="og:title" content="AscendAI ‚Äì Sovereign Stack">
  <meta property="og:description" content="GremlinGPT, Financial Autonomy, and Self-Hosting Liberation.">
  <meta property="og:image" content="https://statikfintechllc.github.io/assets/og-image.png">
  <meta property="og:url" content="https://statikfintechllc.github.io/AscendAI/">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
  <link rel="stylesheet" type="text/css" href="docs/custom.css">

  <!-- Admonition Styling -->
  <style>
    main {
      max-width: 960px;
      margin: 4rem auto;
      padding: 1rem;
    }

    .markdown-body .admonition {
      border-left: 4px solid #444;
      padding: 1em;
      margin: 1.5em 0;
      background: #161b22;
      border-radius: 6px;
    }

    .admonition-note      { border-color: #2f81f7; }
    .admonition-tip       { border-color: #3fb950; }
    .admonition-warning   { border-color: #d29922; }
    .admonition-important { border-color: #8250df; }
    .admonition-caution   { border-color: #f85149; }

    .admonition-title {
      font-weight: bold;
      margin-bottom: 0.5em;
    }
  </style>
</head>

<body>
<div id="vanta-bg" style="height:100vh; position:fixed; z-index:-1; width:100%; top:0; left:0;"></div>

<main>
  <div id="readme" class="markdown-body glass"></div>
</main>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  const githubSlug = (text) =>
    text.toLowerCase()
        .trim()
        .replace(/[^\w\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-')
        .replace(/^-|-$/g, '');

  marked.setOptions({
    headerIds: true,
    headerPrefix: '',
    mangle: false,
    slugger: { slug: githubSlug }
  });

  fetch('README.md')
    .then(res => res.ok ? res.text() : Promise.reject('README fetch failed'))
    .then(md => {
      // Render markdown first
      let html = marked.parse(md);

      // Admonition Parsing
      html = html
        .replace(/\[!NOTE\]/gi, `<div class="admonition admonition-note"><div class="admonition-title">üîµ Note</div>`)
        .replace(/\[!TIP\]/gi, `<div class="admonition admonition-tip"><div class="admonition-title">üí° Tip</div>`)
        .replace(/\[!IMPORTANT\]/gi, `<div class="admonition admonition-important"><div class="admonition-title">üü£ Important</div>`)
        .replace(/\[!WARNING\]/gi, `<div class="admonition admonition-warning"><div class="admonition-title">‚ö†Ô∏è Warning</div>`)
        .replace(/\[!CAUTION\]/gi, `<div class="admonition admonition-caution"><div class="admonition-title">üî¥ Caution</div>`)
        .replace(/\n(?=\S)/g, '</div>\n'); // Auto-close block on next paragraph start

      const container = document.getElementById('readme');
      container.innerHTML = html;

      // Anchor IDs
      container.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(header => {
        if (!header.id) header.id = githubSlug(header.textContent);
      });

      // Smooth Scroll
      container.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          const target = document.getElementById(this.getAttribute('href').slice(1));
          if (target) {
            e.preventDefault();
            target.scrollIntoView({ behavior: 'smooth' });
            history.pushState(null, null, this.getAttribute('href'));
          }
        });
      });

      // Vanta FX
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        color: 0xff0000,
        backgroundColor: 0x000000
      });

      // Optional FX
      const fxScript = document.createElement('script');
      fxScript.src = 'docs/scrollFX.js';
      document.body.appendChild(fxScript);
    })
    .catch(err => {
      console.error(err);
      document.getElementById('readme').innerHTML = "<p style='color:red'>Error loading README.md</p>";
    });
</script>
</body>
</html>
