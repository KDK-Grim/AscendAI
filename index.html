<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AscendAI – Sovereign Stack</title>
  <link rel="stylesheet" type="text/css" href="docs/custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta property="og:title" content="AscendAI – Sovereign Stack">
  <meta property="og:description" content="GremlinGPT, Financial Autonomy, and Self-Hosting Liberation.">
  <meta property="og:image" content="https://statikfintechllc.github.io/assets/og-image.png">
  <meta property="og:url" content="https://statikfintechllc.github.io/AscendAI/">
  <style>
    main {
      max-width: 960px;
      margin: 4rem auto;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
  </style>
</head>
<body>

<!-- VANTA Background -->
<div id="vanta-bg" style="height:100vh; position:fixed; z-index:-1; width:100%; top:0; left:0;"></div>

<!-- Markdown content will be rendered here -->
<main>
  <div id="readme" class="markdown-body glass"></div>
</main>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  // Set Markdown options BEFORE rendering
  marked.setOptions({
    headerIds: true,
    headerPrefix: ''
  });

  fetch('README.md')
    .then(res => res.text())
    .then(md => {
      // Render README content
      document.getElementById('readme').innerHTML = marked.parse(md);

      // Smooth-scroll to anchor if URL has one
      setTimeout(() => {
        if (location.hash) {
          const el = document.querySelector(location.hash);
          if (el) el.scrollIntoView({ behavior: 'smooth' });
        }
      }, 100);

      // Activate VANTA background
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        color: 0xff0000,
        backgroundColor: 0x000000
      });

      // Load scroll effects after render
      const fxScript = document.createElement('script');
      fxScript.src = 'docs/scrollFX.js';
      document.body.appendChild(fxScript);
    });
</script>

</body>
</html>
