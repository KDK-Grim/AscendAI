<!DOCTYPE html>
<html>
<head>
  <title>AscendAI Live Traffic</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 2em;
    }
    h2 { color: #FFD700; }
    .totals {
      display: flex;
      gap: 2em;
      justify-content: center;
      margin: 1.5em 0 2em 0;
      font-size: 1.2em;
      color: #eee;
    }
    .totals span {
      background: #181818;
      border-radius: 8px;
      padding: 0.5em 1.2em;
      font-weight: bold;
      display: inline-block;
      min-width: 130px;
      text-align: center;
    }
    .totals .clones { color: #FF3131; }
    .totals .unique-clones { color: #46D160; }
    .totals .views { color: #FFD700; }
    .totals .unique-views { color: #2188ff; }
    canvas { background: #222; border: 1px solid #333; }
  </style>
</head>
<body>
  <h2>AscendAI GitHub Traffic (Live)</h2>
  <div class="totals">
    <span class="clones">Clones: <span id="clonesTotal">--</span></span>
    <span class="unique-clones">Unique Cloners: <span id="uniqueClonesTotal">--</span></span>
    <span class="views">Views: <span id="viewsTotal">--</span></span>
    <span class="unique-views">Unique Visitors: <span id="uniqueViewsTotal">--</span></span>
  </div>
  <canvas id="trafficChart" width="800" height="400"></canvas>
  <script>
    async function fetchData() {
      const resp = await fetch('traffic_data.json?' + Date.now());
      const data = await resp.json();
      // { clones: [{timestamp, count, uniques}], views: [{timestamp, count, uniques}] }
      const labels = data.clones.map(e => e.timestamp);

      return {
        labels,
        clones: data.clones.map(e => e.count),
        uniqueClones: data.clones.map(e => e.uniques),
        views: data.views.map(e => e.count),
        uniqueViews: data.views.map(e => e.uniques)
      };
    }

    function sum(arr) {
      return arr.reduce((a, b) => a + b, 0);
    }

    async function updateTotals(d) {
      document.getElementById('clonesTotal').textContent = sum(d.clones).toLocaleString();
      document.getElementById('uniqueClonesTotal').textContent = sum(d.uniqueClones).toLocaleString();
      document.getElementById('viewsTotal').textContent = sum(d.views).toLocaleString();
      document.getElementById('uniqueViewsTotal').textContent = sum(d.uniqueViews).toLocaleString();
    }

    async function drawChart() {
      const ctx = document.getElementById('trafficChart').getContext('2d');
      const d = await fetchData();
      await updateTotals(d);
      window.trafficChart?.destroy();
      window.trafficChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: d.labels,
          datasets: [
            {
              label: 'Clones',
              data: d.clones,
              borderColor: '#FF3131',
              backgroundColor: 'rgba(255,49,49,0.2)',
              fill: false,
              tension: 0.2,
              pointRadius: 3,
              borderWidth: 2
            },
            {
              label: 'Unique Cloners',
              data: d.uniqueClones,
              borderColor: '#46D160',
              backgroundColor: 'rgba(70,209,96,0.2)',
              fill: false,
              tension: 0.2,
              pointRadius: 3,
              borderWidth: 2
            },
            {
              label: 'Views',
              data: d.views,
              borderColor: '#FFD700',
              backgroundColor: 'rgba(255,215,0,0.2)',
              fill: false,
              tension: 0.2,
              pointRadius: 3,
              borderWidth: 2
            },
            {
              label: 'Unique Visitors',
              data: d.uniqueViews,
              borderColor: '#2188ff',
              backgroundColor: 'rgba(33,136,255,0.2)',
              fill: false,
              tension: 0.2,
              pointRadius: 3,
              borderWidth: 2
            }
          ]
        },
        options: {
          plugins: {
            legend: { labels: { color: '#eee' } }
          },
          scales: {
            x: {
              ticks: { color: '#eee', maxRotation: 50, minRotation: 30 }
            },
            y: {
              beginAtZero: true,
              ticks: { color: '#eee' },
              grid: { color: '#444' }
            }
          }
        }
      });
    }
    drawChart();
    setInterval(drawChart, 60000); // update every minute
  </script>
</body>
</html>
