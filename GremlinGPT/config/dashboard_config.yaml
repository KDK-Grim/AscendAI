dashboard:
  title: "GremlinGPT Command Console"
  theme: "dark"
  refresh_interval_ms: 1000

auth:
  enabled: true
  users:
    - username: "admin"
      password: "changeme"

modules:
  chat_interface:
    enabled: true
    max_history: 100
    allow_commands: true

  task_tree:
    enabled: true
    display_depth: 5
    show_agent_ids: true

  memory_graph:
    enabled: true
    embedding_plot_mode: "umap"
    max_nodes: 300

  trading_panel:
    enabled: true
    tracked_stocks:
      - "SPY"
      - "BTC"
      - "LQD"
    auto_refresh: true
    refresh_interval_sec: 0.2

logging:
  level: "INFO"
  file: "$ROOT/run/logs/dashboard.log"
  rotation_mb: 10
  keep_logs: 5

