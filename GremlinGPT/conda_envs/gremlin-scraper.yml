name: gremlin-scraper
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - playwright
  - beautifulsoup4
  - lxml
  - aiohttp
  - requests
  - tqdm
  - rich
  - loguru
  - flask
  - flask-socketio
  - pillow
  - pytesseract
  - pyautogui
  - pyperclip
  - platformdirs  # For cross-platform path safety
  - psutil         # For app detection (e.g., TWS, STT)
  - pip:
      - undetected-chromedriver
      - websockets
      - pyngrok
      - qrcode
