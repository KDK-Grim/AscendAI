name: gremlin-memory
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - numpy
  - pandas
  - faiss-cpu
  - chromadb
  - sqlite
  - psutil          # for robust process/memory ops
  - loguru
  - rich            # for logging/color
  - pip:
      - sentence-transformers
      - toml
      - pygments     # color for logging
      - pytest       # test runner
      - networkx     # graph/memory/agent stuff
      - watchdog     # file watching, optional but harmless

