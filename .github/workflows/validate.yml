name: AscendAI Validation & Lint

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Lint codebase
        run: |
          pip install flake8
          flake8 GremlinGPT/ --exclude=GremlinGPT/data/prompts --max-line-length=120

      - name: Install requirements
        run: |
          pip install -r ascend_requirements.txt

      - name: Targeted Lint
        run: |
          flake8 GremlinGPT/ --exclude=GremlinGPT/data/prompts --count \
          --select=E9,F63,F7,F82 --max-line-length=120 --show-source --statistics

      - name: Run GremlinGPT
        run: |
          python start_all.sh || echo "Run complete, warnings ignored"
