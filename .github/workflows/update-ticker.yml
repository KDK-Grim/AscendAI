name: Update LED Ticker

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  update-ticker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        working-directory: docs/ticker-bot
        run: |
          if [ -f package.json ]; then npm install; fi

      - name: Install Python dependencies
        run: pip install requests

      - name: Fetch GitHub traffic stats
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        run: python docs/ticker-bot/fetch_stats.py

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Generate banner
        run: node docs/ticker-bot/generate_banner.js

      - name: Commit updated banner
        run: |
          git config user.name "gremlin-bot"
          git config user.email "actions@github.com"
          git add docs/ticker-bot/stats.json docs/ticker-bot/ticker.gif
          git commit -m "Update ticker banner" || echo "No changes to commit"
          git push
