name: Update LED Ticker

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  update-ticker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        run: cd docs/ticker-bot && npm install

      - name: Install Python dependencies
        run: pip install requests

      - name: Fetch GitHub traffic stats
        run: python docs/ticker-bot/fetch_stats.py

      - name: Generate banner
        run: node docs/ticker-bot/generate_banner.js

      - name: Commit updated banner
        run: |
          git config user.name "gremlin-bot"
          git config user.email "gremlin-bot@users.noreply.github.com"
          git add docs/ticker-bot/output/ticker.gif
          git commit -m "Update ticker banner"
          git push
